<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>VisioGraphic Resume</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style type="text/css">
			.axis path,
			.axis line {
				fill: none;
                stroke:red;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
                fill: green;
			}
        </style>
    </head>
    <body>

        <script type="text/javascript">
           
            //SVG WIDTH & HEIGHT
            var w = 700;
            var h = 500;
            var padding = 30;
            
			var dataset = [ [4,2012], [3,2009.5] , [2,2009], [1,2008.5], [2,2006], [4,2007]
                          ];

            
            //Xscale
            var Xscale = d3.scale.linear()
                            .domain([0, d3.max(dataset,function(d){ return d[0]; })])
                            .range([padding,w-padding*5]);
            
            
            
            //Yscale
            var Yscale = d3.scale.linear()
                            .domain([d3.min(dataset,function(d){ return d[1]; })-1, d3.max(dataset,function(d){ return d[1]; })])
                            .range([h-padding,padding]);
            
            
            //Xaxis
            var Xaxis = d3.svg.axis()
                            .scale(Xscale)
                            .orient("bottom")
                            .ticks(4);
        
        
            //Yaxis
            var Yaxis = d3.svg.axis()
                            .scale(Yscale)
                            .orient("left");
            
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width",w)
                        .attr("height",h);
            
            var circles = svg.selectAll("circle")
                            .data(dataset)
                            .enter()
                            .append("circle")
                            .attr("cx", function(d){ return Xscale(d[0]); })
                            .attr("cy", function(d){ return Yscale(d[1]); })
                            .attr("r", function(d){ 
                            if(d[0]==1){
                                return 8;} else if(d[0]==2){
                                return 16;} else if(d[0]==3){
                                return 24;} else if(d[0]==4){
                                return 30;}
                            })
                            .attr("fill",function(d){ 
                            if(d[0]==1){
                                return "#ECC58A";} else if(d[0]==2){
                                return "#FFADA6";} else if(d[0]==3){
                                return "#D1FFD0";} else if(d[0]==4){
                                return "#9ACC8F";}
                            });
                                
            
            
            svg.append("g")
                .attr("class","xaxis axis")
                .attr("transform","translate(10," + (h-padding) + ")")
				.call(Xaxis);
            
            svg.append("g")
                .attr("class",".yaxis axis")
                .attr("transform", "translate(" + (padding+10) + ",0)")
				.call(Yaxis);
        
            //Not able to move the gap between the ticks *****IMPORTANT*******
//             svg.selectAll(".yaxis text")  // select all the text elements for the xaxis
//          .attr("transform", function(d) {
//             return "translate(" + this.getBBox().h*-2 + "," + this.getBBox().h + ")";
//         });
            
			  
        </script>
        
       
        
    </body>
</html>
